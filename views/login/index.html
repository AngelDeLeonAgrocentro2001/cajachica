<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AgroCaja Chica</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d3e 0%, #2d6a4f 50%, #1a4d3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -80px;
            right: -80px;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Panel izquierdo decorativo */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
            position: relative;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #2d6a4f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-text {
            font-size: 14px;
            color: #2d6a4f;
            font-weight: 600;
        }

        /* Ilustración decorativa */
        .illustration {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-container {
            width: 250px;
            height: 250px;
            background: rgba(174, 213, 183, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tree {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 120px solid #2d6a4f;
            position: relative;
        }

        .tree::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 40px;
            background: #6b4423;
            bottom: -160px;
            left: -10px;
        }

        /* Círculos decorativos */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .circle1 { width: 80px; height: 80px; top: 50px; left: 30px; }
        .circle2 { width: 60px; height: 60px; bottom: 100px; right: 40px; }
        .circle3 { width: 100px; height: 100px; top: 200px; right: 20px; opacity: 0.2; }

        .footer-text {
            font-size: 11px;
            color: #666;
            text-align: left;
            z-index: 2;
            position: relative;
        }

        /* Panel derecho - Formulario */
        .right-panel {
            flex: 1;
            background: #2d6a4f;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #c8e6c9;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #a8d5ba;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #c8e6c9;
            text-decoration: underline;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #52b788 0%, #40916c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 183, 136, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(82, 183, 136, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #a8d5ba;
            font-size: 14px;
        }

        .register-link a {
            color: #c8e6c9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .bottom-footer {
            position: absolute;
            bottom: 20px;
            right: 50px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .bottom-footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }

            .left-panel {
                display: none;
            }

            .right-panel {
                padding: 40px 30px;
            }

            h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .login-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">AC</div>
                <div class="logo-text">
                    <strong>AGROCAJA</strong><br>
                    CHICA
                </div>
            </div>

            <div class="illustration">
                <img src="https://colombia.agrocentro.com/wp-content/uploads/2017/09/logo-agrocentro.png" width="500px" alt="" srcset="">
            </div>

            <div class="footer-text">
                © 2025 AgroCaja Chica<br>
                Sistema de gestión agrícola
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                
                <div class="error" id="errorMessage">
                    <!-- Mensaje de error dinámico -->
                </div>

                <div class="input-group">
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="index.php?controller=login&action=resetPassword">Olvide mi contraseña?</a>
                </div>

                <button type="submit">Entrar</button>

                <!-- <div class="register-link">
                    Don't have an account? <a href="#">Register Now</a>
                </div> -->
            </form>

            <!-- <div class="bottom-footer">
                <a href="#">Terms and Services</a>
            </div> -->
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
