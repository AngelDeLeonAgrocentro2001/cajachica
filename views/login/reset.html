<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - AgroCaja Chica</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        #resetForm {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        #resetForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #resetForm input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        #resetForm input::placeholder {
            color: #999;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin: 10px 0;
            display: none;
        }

        .success {
            color: #2ecc71;
            font-size: 0.9rem;
            margin: 10px 0;
            display: none;
        }

        #resetForm button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #resetForm button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        #resetForm button:active {
            transform: scale(0.98);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .modal h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        @media (max-width: 480px) {
            #resetForm, .modal-content {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }

            #resetForm input,
            #resetForm button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form id="resetForm" method="POST">
        <h2>Recuperar Contrase√±a</h2>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
        <button type="submit">Verificar Email</button>
        <div style="margin-top: 20px;">
            <a href="index.php?controller=login&action=login" style="color: #3498db; text-decoration: none;">‚Üê Volver al login</a>
        </div>
    </form>

    <!-- Modal para nueva contrase√±a -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Nueva Contrase√±a</h3>
            <div class="error" id="modalError"></div>
            <div class="success" id="modalSuccess"></div>
            <input type="hidden" id="userEmail">
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" required>
            <div class="modal-buttons">
                <button type="button" id="savePassword" class="btn-primary">Guardar</button>
                <button type="button" id="cancelModal" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const resetForm = document.getElementById('resetForm');
    const passwordModal = document.getElementById('passwordModal');
    const userEmail = document.getElementById('userEmail');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const savePassword = document.getElementById('savePassword');
    const cancelModal = document.getElementById('cancelModal');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const modalError = document.getElementById('modalError');
    const modalSuccess = document.getElementById('modalSuccess');

    resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
            showError('Por favor ingresa tu email');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('email', email);

            const response = await fetch('index.php?controller=login&action=resetPassword', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                userEmail.value = email;
                showSuccess('Email verificado correctamente');
                setTimeout(() => {
                    passwordModal.style.display = 'block';
                }, 1000);
            } else {
                showError(result.error || 'Error al verificar el email');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Error de conexi√≥n. Intenta de nuevo.');
        }
    });

    savePassword.addEventListener('click', async function() {
        const email = userEmail.value;
        const password = newPassword.value;
        const confirm = confirmPassword.value;

        console.log("üîß Datos del modal:", { email, password, confirm });

        if (!password || !confirm) {
            showModalError('Por favor completa ambos campos');
            return;
        }

        if (password.length < 6) {
            showModalError('La contrase√±a debe tener al menos 6 caracteres');
            return;
        }

        if (password !== confirm) {
            showModalError('Las contrase√±as no coinciden');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('new_password', password);

            console.log("üîß Enviando datos a changePassword...");

            const response = await fetch('index.php?controller=login&action=changePassword', {
                method: 'POST',
                body: formData
            });

            console.log("üîß Respuesta recibida:", response.status);

            const result = await response.json();
            console.log("üîß Resultado:", result);

            if (result.success) {
                showModalSuccess('‚úÖ Contrase√±a actualizada exitosamente. Se ha enviado un correo de confirmaci√≥n.');
                setTimeout(() => {
                    passwordModal.style.display = 'none';
                    clearModalFields();
                    // Redirigir al login con mensaje de √©xito
                    window.location.href = 'index.php?controller=login&action=login&success=Contrase√±a actualizada correctamente. Se ha enviado un correo de confirmaci√≥n. Ahora puedes iniciar sesi√≥n con tu nueva contrase√±a.';
                }, 3000);
            } else {
                showModalError(result.error || 'Error al actualizar la contrase√±a');
            }
        } catch (error) {
            console.error('Error:', error);
            showModalError('Error de conexi√≥n. Intenta de nuevo.');
        }
    });

    cancelModal.addEventListener('click', function() {
        passwordModal.style.display = 'none';
        clearModalFields();
    });

    // Cerrar modal al hacer click fuera
    window.addEventListener('click', function(e) {
        if (e.target === passwordModal) {
            passwordModal.style.display = 'none';
            clearModalFields();
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function showModalError(message) {
        modalError.textContent = message;
        modalError.style.display = 'block';
        modalSuccess.style.display = 'none';
    }

    function showModalSuccess(message) {
        modalSuccess.textContent = message;
        modalSuccess.style.display = 'block';
        modalError.style.display = 'none';
    }

    function clearModalFields() {
        newPassword.value = '';
        confirmPassword.value = '';
        modalError.style.display = 'none';
        modalSuccess.style.display = 'none';
    }
});
    </script>
</body>
</html>
