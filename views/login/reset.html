<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - AgroCaja Chica</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a4d3e 0%, #2d6a4f 50%, #1a4d3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -80px;
            right: -80px;
        }

        #resetForm {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #2d6a4f;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        #resetForm input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        #resetForm input[type="email"]:focus {
            outline: none;
            border-color: #2d6a4f;
            background: white;
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
        }

        #resetForm input[type="email"]::placeholder {
            color: #999;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            border-left: 4px solid #e74c3c;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            border-left: 4px solid #27ae60;
        }

        #resetForm button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2d6a4f 0%, #1a4d3e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 106, 79, 0.3);
            margin-top: 10px;
        }

        #resetForm button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 106, 79, 0.4);
        }

        #resetForm button[type="submit"]:active {
            transform: translateY(0);
        }

        .back-link {
            margin-top: 25px;
        }

        .back-link a {
            color: #2d6a4f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #1a4d3e;
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h3 {
            color: #2d6a4f;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        .modal input {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .modal input:focus {
            outline: none;
            border-color: #2d6a4f;
            background: white;
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
        }

        .modal input::placeholder {
            color: #999;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d6a4f 0%, #1a4d3e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(45, 106, 79, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 106, 79, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .modal .error {
            margin: 15px 0;
        }

        .modal .success {
            margin: 15px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #resetForm, .modal-content {
                padding: 30px 25px;
                max-width: 90%;
            }

            h2, .modal h3 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            #resetForm input,
            #resetForm button,
            .modal input,
            .modal-buttons button {
                font-size: 14px;
                padding: 12px;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <form id="resetForm" method="POST">
        <h2>Recuperar Contrase√±a</h2>
        <p class="subtitle">Ingresa tu correo electr√≥nico y te ayudaremos a recuperar tu cuenta</p>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
        
        <button type="submit">Verificar Email</button>
        
        <div class="back-link">
            <a href="index.php?controller=login&action=login">‚Üê Volver al login</a>
        </div>
    </form>

    <!-- Modal para nueva contrase√±a -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Nueva Contrase√±a</h3>
            <div class="error" id="modalError"></div>
            <div class="success" id="modalSuccess"></div>
            <input type="hidden" id="userEmail">
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a (m√≠nimo 6 caracteres)" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" required>
            <div class="modal-buttons">
                <button type="button" id="savePassword" class="btn-primary">Guardar</button>
                <button type="button" id="cancelModal" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const resetForm = document.getElementById('resetForm');
    const passwordModal = document.getElementById('passwordModal');
    const userEmail = document.getElementById('userEmail');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const savePassword = document.getElementById('savePassword');
    const cancelModal = document.getElementById('cancelModal');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const modalError = document.getElementById('modalError');
    const modalSuccess = document.getElementById('modalSuccess');

    resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
            showError('Por favor ingresa tu email');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('email', email);

            const response = await fetch('index.php?controller=login&action=resetPassword', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                userEmail.value = email;
                showSuccess('Email verificado correctamente');
                setTimeout(() => {
                    passwordModal.style.display = 'block';
                }, 1000);
            } else {
                showError(result.error || 'Error al verificar el email');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Error de conexi√≥n. Intenta de nuevo.');
        }
    });

    savePassword.addEventListener('click', async function() {
        const email = userEmail.value;
        const password = newPassword.value;
        const confirm = confirmPassword.value;

        console.log("üîß Datos del modal:", { email, password, confirm });

        if (!password || !confirm) {
            showModalError('Por favor completa ambos campos');
            return;
        }

        if (password.length < 6) {
            showModalError('La contrase√±a debe tener al menos 6 caracteres');
            return;
        }

        if (password !== confirm) {
            showModalError('Las contrase√±as no coinciden');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('new_password', password);

            console.log("üîß Enviando datos a changePassword...");

            const response = await fetch('index.php?controller=login&action=changePassword', {
                method: 'POST',
                body: formData
            });

            console.log("üîß Respuesta recibida:", response.status);

            const result = await response.json();
            console.log("üîß Resultado:", result);

            if (result.success) {
                showModalSuccess('‚úÖ Contrase√±a actualizada exitosamente. Se ha enviado un correo de confirmaci√≥n.');
                setTimeout(() => {
                    passwordModal.style.display = 'none';
                    clearModalFields();
                    // Redirigir al login con mensaje de √©xito
                    window.location.href = 'index.php?controller=login&action=login&success=Contrase√±a actualizada correctamente. Se ha enviado un correo de confirmaci√≥n. Ahora puedes iniciar sesi√≥n con tu nueva contrase√±a.';
                }, 3000);
            } else {
                showModalError(result.error || 'Error al actualizar la contrase√±a');
            }
        } catch (error) {
            console.error('Error:', error);
            showModalError('Error de conexi√≥n. Intenta de nuevo.');
        }
    });

    cancelModal.addEventListener('click', function() {
        passwordModal.style.display = 'none';
        clearModalFields();
    });

    // Cerrar modal al hacer click fuera
    window.addEventListener('click', function(e) {
        if (e.target === passwordModal) {
            passwordModal.style.display = 'none';
            clearModalFields();
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function showModalError(message) {
        modalError.textContent = message;
        modalError.style.display = 'block';
        modalSuccess.style.display = 'none';
    }

    function showModalSuccess(message) {
        modalSuccess.textContent = message;
        modalSuccess.style.display = 'block';
        modalError.style.display = 'none';
    }

    function clearModalFields() {
        newPassword.value = '';
        confirmPassword.value = '';
        modalError.style.display = 'none';
        modalSuccess.style.display = 'none';
    }
});
    </script>
</body>
</html>
