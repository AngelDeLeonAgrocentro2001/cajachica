<h2><?php echo isset($data) ? 'Editar Auditoría de Aprobación' : 'Crear Auditoría de Aprobación'; ?></h2>
<form id="AuditoriaFormInner">
    <input type="hidden" name="id" value="<?php echo isset($data) ? htmlspecialchars($data['id']) : ''; ?>">
    <label for="id_liquidacion">Liquidación</label>
    <select name="id_liquidacion" id="id_liquidacion" required>
        {{select_liquidaciones}}
    </select>
    <div class="error" data-field="id_liquidacion"></div>
    <label for="id_detalle_liquidacion">Detalle de Liquidación</label>
    <select name="id_detalle_liquidacion" id="id_detalle_liquidacion">
        {{select_detalles}}
    </select>
    <div class="error" data-field="id_detalle_liquidacion"></div>
    <label for="id_usuario">Usuario</label>
    <select name="id_usuario" id="id_usuario" required>
        {{select_usuarios}}
    </select>
    <div class="error" data-field="id_usuario"></div>

    <select name="accion" id="accion" required>

        <option value="RECHAZADO">Rechazado</option>
    </select>
    <div class="error" data-field="accion"></div>
    <label for="comentario">Comentario</label>
    <input type="text" name="comentario" id="comentario" placeholder="Comentario" value="<?php echo isset($data) ? htmlspecialchars($data['comentario']) : ''; ?>">
    <div class="error" data-field="comentario"></div>
    <div class="success"></div>
    <div class="error"></div>
    <button type="submit"><?php echo isset($data) ? 'Actualizar' : 'Crear'; ?></button>
