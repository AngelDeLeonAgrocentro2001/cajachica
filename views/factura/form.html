<h3 id="formTitle">Crear Factura</h3>
<form id="facturaFormInner">
    <input type="hidden" name="id">
    <div class="form-group">
        <label for="cuenta_id">Cuenta Contable:</label>
        <select name="cuenta_id" id="cuenta_id"></select>
    </div>
    <div class="form-group">
        <label for="base_id">Base:</label>
        <select name="base_id" id="base_id"></select>
    </div>
    <div class="form-group">
        <label for="numero_factura">NÃºmero de Factura:</label>
        <input type="text" name="numero_factura" id="numero_factura">
    </div>
    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">
    </div>
    <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <input type="text" name="proveedor" id="proveedor">
    </div>
    <div class="form-group">
        <label for="monto">Monto:</label>
        <input type="number" name="monto" id="monto" step="0.01">
    </div>
    <div class="form-group">
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="PENDIENTE">Pendiente</option>
            <option value="PAGADA">Pagada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
    </div>
    <div class="buttons">
        <button type="submit">Guardar</button>
        <button type="button" onclick="closeModal()">Cancelar</button>
    </div>
</form>
